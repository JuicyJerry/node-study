<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[실습]함수를 활용해 사칙연산 구현</title>
</head>
<!-- i.	요구사항
    1.	메인 함수, 사용자의 값을 입력하는 함수, 출력하는 함수 등 함수로 코드를 나누어 구현한다.
    2.	사용자의 값을 입력하는 구현은 첫 번째 숫자 값, 사칙연산 기호 및 quit, 두 번째 숫자 값 입력으로 나뉜다. -->
<body>
    <h1>함수를 활용해 사칙연산 구현</h1>
    <script>
        var firstNumber = Number(prompt("첫 번째 숫자 값을 입력하시오."));
        var secondNumber = Number(prompt("두 번째 숫자 값을 입력하시오."));      
        var arithmetics = prompt("사칙연산 기호를 입력하시오."); 
        var pa0 = "+";
        var pa1 = "-";
        var pa2 = "*";
        var pa3 = "/";

        var coconut = function() {
            var pa = [];
            if (arithmetics === "+") {
                pa = pa0;
            } 
            else if (arithmetics === "-") {
                pa = pa1;
            } 
            else if (arithmetics === "*") {
                pa = pa2;
            } 
            else if (arithmetics === "/") {
                pa = pa3;
            } 
        }
        

        var printNumber = function() {
            if (arithmetics === pa0) {
                var pritnt0 = eval(firstNumber + secondNumber);
                console.log(pritnt0);
                return firstNumber + " + " + secondNumber + " 은(는) " + pritnt0 + " 입니다." + "<br>";
            } 
            else if (arithmetics === pa1) {
                var pritnt1 = eval(firstNumber - secondNumber);
                console.log(pritnt1);
                return firstNumber + " - " + secondNumber + " 은(는) " + pritnt1 + " 입니다."+ "<br>";
            } 
            else if (arithmetics === pa2) {
                var pritnt2 = eval(firstNumber * secondNumber);
                console.log(pritnt2);
                return firstNumber + " * " + secondNumber + " 은(는) " + pritnt2 + " 입니다."+ "<br>";
            } 
            else if (arithmetics === pa3) {
                var pritnt3 = eval(firstNumber / secondNumber);
                console.log(pritnt3);
                return firstNumber + " / " + secondNumber + " 은(는) " + pritnt3 + " 입니다."+ "<br>";
            } 
            else {
                alert("다시 입력하시오.");
            }

        }
        function main() {
            console.log("함수가 실행되었습니다.");
            document.write(printNumber());
        }
        main();
    </script> 
</body>
</html>
