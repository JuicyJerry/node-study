<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>값 입력 및 사칙연산 - 변수</title>

<!-- 
    2019.09.30~ 10.01
    값 입력 및 사칙연산 - 변수
    요구사항: 
        1. 사용자로부터 2개의 숫자 값을 입력 받은 후 2개의 숫자 값을 활용해 사칙연산을 계산한다.
        2. 계산한 결과 값을 화면에 출력한다.
        3. Prompt()와 html input 객체 중 가능하면 input태그를 사용해보자. -->
<body>
    <h1>값 입력 및 사칙연산</h1>
    <div id = "arithmetic1"> 숫자1
        <input id="Num1" type="number">
    </div> 

    <div id = "arithmetic2"> 숫자2
        <input id="Num2" type="number">
    </div> 

	    <div id = "Plus">
	        <input id="plus" type="hidden">
            <button id="btn1" onclick="readInput1()">더하기(+)</button>
	    </div> 

	    <div id = "Minus"> 
	        <input id="minus" type="hidden">
	        <button id="btn2" onclick="readInput2()">빼기(-)</button>
	    </div>     

	    <div id = "Division">
	        <input id="division" type="hidden">
	        <button id="btn3" onclick="readInput3()">나누기(/)</button>
	    </div> 

	    <div id = "Multiplication">
	        <input id="mul" type="hidden">
	        <button id="btn4" onclick="readInput4()">곱하기(*)</button>
	    </div>

    <script src="arithmetic.js"></script>
</body>
</html>
