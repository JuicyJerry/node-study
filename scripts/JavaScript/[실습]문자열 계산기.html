<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>문자열 계산기</title>
</head>
<!-- 
    2019.09.30
    문자열 계산기
    요구사항: 
        1. 사용자가 입력한 값에 따라 사칙연산을 계산할 수 있는 계산기를 구현한다. 예를 들어 "2 + 3 * 4 / 2"와 같은 순서로 값을 입력하는 경우 실행 결과 값인 10을 출력해야 한다.
        2. 사용자가 입력할 수 있는 값의 수는 제한되어 있지 않다.
        3. 나눗셈의 결과 값은 정수로 값이 떨어지지 않더라도 정수 값만 사용하는 것으로 한다.
    소스 저장소: https://github.com/honux77/js-playground (확인해봤는데 소스가 있는지 모르겠음))
 -->
    <h1>원하는 식을 넣으시오.</h1>
<body>
    <script>
        var num = eval(prompt("계산식을 넣으시오"));
        var num1 = (num * 10);
        var num2 = num1 / num1;
        if (num2 !== 0) {
            document.write("입력하신 값의 결과는 " + 0 + " 입니다.");
        } else {
            document.write("입력하신 값의 결과는 " + num + " 입니다.");
        }
        console.log(num);
    </script>
</body>
</html>
