<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<!-- 
    2019.09.30
    값 입력 및 사칙연산 - 변수
    요구사항: 
        1. 사용자로부터 2개의 숫자 값을 입력 받은 후 2개의 숫자 값을 활용해 사칙연산을 계산한다.
        2. 계산한 결과 값을 화면에 출력한다.
        3. Prompt()와 html input 객체 중 가능하면 input태그를 사용해보자. -->

<body>
    <script>
        function sum() {
            if(document.getElementById("cell1").value && document.getElementById("cell2").value){
                document.getElementById("cell3").value = parseInt(document.getElementById("cell1").value) + parseInt(document.getElementById("cell2").value);
            }
        }    

        function minus() {
            if(document.getElementById("cell1").value && document.getElementById("cell2").value){
                document.getElementById("cell3").value = parseInt(document.getElementById("cell1").value) - parseInt(document.getElementById("cell2").value);
            }
        }    
    </script>

    <form name = "sumform">
        <input type = "text" name = "cell1" id = "cell1" onkeyup="sum()">
        <input type = "text" name = "cell2" id = "cell2" onkeyup="sum()">
        <input type = "text" name = "cell3" id = "cell3">       
    </form>

    <form name = "minusform">
            <input type = "text" name = "cell1" id = "cell1" onkeyup="minus()">
            <input type = "text" name = "cell2" id = "cell2" onkeyup="minus()">
            <input type = "text" name = "cell3" id = "cell3">       
        </form>
</body>
</html>
