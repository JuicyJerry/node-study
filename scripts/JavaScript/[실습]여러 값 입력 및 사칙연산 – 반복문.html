<!DOCTYPE html>
<html lang="en">
<head>

    <title>[실습]여러 값 입력 및 사칙연산 – 반복문</title>
</head>
<!-- i.	요구사항
    1.	Prompt()를 이용해서 구현한다.
    2.	한 번에 2개의 숫자 값만 사칙연산을 하는 것이 아니라 여러 개의 사칙연산이 가능해야 한다.
    3.	앞 단계에서 계산한 결과 값은 이후 연산의 첫번째 값으로 사용해야 한다.
        A.	예를 들어 4 + 2 * 3의 순서로 값을 입력하면 먼저 4 + 2가 계산되고 결과 값 6과 3의 곱셈을 통해 18의 계산 결과가 나와야 한다.
    4.	사칙연산 기호 대신 “q”라는 문자를 입력하면 최종 계산 결과를 출력하고 프로그램을 종료한다. -->
<body>
    <script>
        var client = eval(prompt("원하는 사칙연산 식을 입력하시오."));
        while(true) {
            document.write("입력하신 값의 결과값은 " + client + "입니다.");
            var client1 = prompt("결과값을 보고 싶으면 'q'를 입력하시오.");
            break;
            }
        </script>
</body>
</html>
