<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[실습]한 줄로 입력받아 처리하기</title>
</head>
<!-- i.	요구사항
    1.	사용자가 입력한 문자열 값에 따라 사칙연산을 수행할 수 있는 계산기를 구현해야 한다.
    2.	문자열 계산기는 사칙연산의 계산 우선순위가 아닌 입력 값에 따라 계산 순서가 결정된다. 즉, 수학에서는 곱셈, 나눗셈이 덧셈, 뺄셈 보다 먼저 계산해야 하지만 이를 무시한다.
    3.	예를 들어 "2 + 3 * 4 / 2"와 같은 문자열을 입력할 경우 2 + 3 * 4 / 2 실행 결과인 10을 출력해야 한다.
    4.	입력은 텍스트로 한 줄로 받고 숫자와 연산자 사이는 스페이스로 분할한다. 2 + 3 * 5 처럼 입력을 받아 처리한다.
    5.	입력과 출력은 html의 input과 div 태그를 사용한다. -->
<body>
    <h1>한 줄로 입력받아 처리하기</h1>
    <div id="arithmetic">계산식 입력
        <input type="text" id="name" name="name" >
        <button id='btn0' onclick="readInput()" >확인</button>
    </div>
    <script>
        var readInput = function() {   
            var input = document.getElementById("name");
            console.log(input.value);
            var splits = input.value.split(" ");
            console.log(splits);
            console.log(splits.join(''));
            console.log(eval(splits.join('')));
            }
    </script>
</body>
</html>
<!-- 
String.prototype.split()
split() 메서드는 String 객체를 지정한 구분자를 이용하여 여러 개의 문자열로 나눕니다.

api: 응용 프로그램에서 사용할 수 있도록 운영 체제나 프로그래밍 언어가 제공하는 기능을 제어할 수 있게 만든 인터 페이스
